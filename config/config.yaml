server:
  port: 8080
  read_timeout: 30s
  write_timeout: 120s

cache:
  exact:
    enabled: false
    ttl: 1h
    max_entries: 10000

providers:
  - name: openai
    type: openai
    base_url: https://api.openai.com/v1
    api_key: ${OPENAI_API_KEY}
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4.1-nano
