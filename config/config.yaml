server:
  port: 8080
  read_timeout: 30s
  write_timeout: 120s

cache:
  exact:
    enabled: true
    ttl: 1h
    max_entries: 10000

providers:
  - name: openai
    type: openai
    base_url: https://api.openai.com/v1
    api_key: ${OPENAI_API_KEY}
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4.1-nano

  - name: anthropic
    type: anthropic
    base_url: https://api.anthropic.com/v1
    api_key: ${ANTHROPIC_API_KEY}
    models:
      - claude-sonnet-4-5
      - claude-haiku-4-5

  - name: google
    type: google
    base_url: https://generativelanguage.googleapis.com/v1beta
    api_key: ${GOOGLE_API_KEY}
    models:
      - gemini-2.5-flash
      - gemini-2.5-pro
