server:
  port: 8080
  read_timeout: 30s
  write_timeout: 120s

cache:
  exact:
    enabled: ${QLITE_CACHE:-true}
    ttl: 1h
    max_entries: 10000

providers:
  - name: mock-openai
    type: openai
    base_url: "http://localhost:9999/v1"
    api_key: mock-key
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4.1-nano

  - name: mock-anthropic
    type: anthropic
    base_url: "http://localhost:9999/v1"
    api_key: mock-key
    models:
      - claude-sonnet-4-5
      - claude-haiku-4-5

  - name: mock-google
    type: google
    base_url: "http://localhost:9999/v1beta"
    api_key: mock-key
    models:
      - gemini-2.5-flash
      - gemini-2.5-pro
